
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<template name="shareOverlay">
    <div class="overlay share">

        {{#unless attachedImage}}

            <a href="{{pathFor 'feed'}}" class="js-close-overlay overlay-dismiss"><span class="icon-cross"></span></a>
            <div class="wrapper-heading">
                <div class="title-overlay">Share</div>
                <div class="subtitle-overlay">Share that you made this recipe with the Local Market community.</div>
            </div>

            <div class="wrapper-camera">
                <a class="js-attach-image btn-camera"><span class="icon-camera"></span></a>
                <div class="subtext-camera">Add your photo</div>
            </div>
        {{else}}
            <a href="#" class="js-unattach-image overlay-back back"><span class="icon-arrow-left-alt"></span></a>
            <div class="title-page">Share</div>
            <a href="#" class="js-close-overlay overlay-dismiss back"><span class="icon-cross"></span></a>

            <div class="bg-image">
                <div class="ui green button edit">Edit</div>
                <img src="{{attachedImage}}" class="imagetocrop" alt="picture">
            </div>
            <div>
                <form class="form-share">
                    <div class="form-group">
                        <div class="avatar">
                            <img src="{{avatar}}" class="image-avatar">
                        </div>
            <textarea name="text" type="text"
                      autocapitalize="off" autocorrect="off"
                      required maxlength="140"
                      class="message-share"
                      placeholder="Add advice, suggestions, or thoughts to share with the community..."></textarea>
                    </div>
                    <button class="btn-primary" type='submit'>
                        Share
                    </button>
                </form>
            </div>

        {{/unless}}

    </div>

    <div class="ui small modal">
        <i class="close icon"></i>
        <div class="header">
            Modal Title
        </div>
        <div class="content">
            <img src="{{attachedImage}}" class="imagetocropModel">
        </div>
        <div class="actions">
            <div class="ui buttons">
                <div class="ui button deny">Cancel</div>
                <div class="or"></div>
                <div class="ui positive button approve">Save</div>
            </div>
        </div>
    </div>

</template>
